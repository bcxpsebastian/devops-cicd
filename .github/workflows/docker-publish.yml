name: CI â€” Build and publish Docker image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  pull-requests: write

jobs:
  build-and-push:
    name: Build and push Docker image to GHCR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository_owner }}/dogs:latest
            ghcr.io/${{ github.repository_owner }}/dogs:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Checkout devops-deploy repository
        uses: actions/checkout@v4
        with:
          repository: bcxpsebastian/devops-deploy
          token: ${{ secrets.GITHUB_TOKEN }}
          path: devops-deploy

      - name: Update deployment image
        run: |
          cd devops-deploy
          sed -i "s|image: ghcr.io/bcxpsebastian/dogs:[a-f0-9]*|image: ghcr.io/bcxpsebastian/dogs:${{ github.sha }}|g" k8s/deployment.yaml

      - name: Create Pull Request
        run: |
          cd devops-deploy
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/deployment.yaml
          git commit -m "chore: update dogs image to ${{ github.sha }}"
          git push origin HEAD:refs/heads/update-dogs-image-${{ github.sha }}
          gh pr create --base main --head update-dogs-image-${{ github.sha }} --title "chore: update dogs image to ${{ github.sha }}" --body "Automated update of dogs image hash\n\nNew image: \`ghcr.io/bcxpsebastian/dogs:${{ github.sha }}\`"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
