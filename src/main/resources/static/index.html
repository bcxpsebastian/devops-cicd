<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dogs of BettercallPaul</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">Dogs of BettercallPaul</a>
      </div>
    </nav>

    <main class="container">
      <div class="text-center mb-4">
        <h1 class="display-6">Good Dogs</h1>
        <p class="lead">A curated list of very good bois and girls.</p>
      </div>

      <div id="cards" class="row gy-4">
        <!-- Dog cards will be injected here -->
      </div>

      <footer class="mt-5 text-center text-muted">Built with ❤️ — BettercallPaul</footer>
    </main>

    <script>
      async function loadDogs() {
        const res = await fetch('/api/dogs');
        const dogs = await res.json();
        const container = document.getElementById('cards');
        container.innerHTML = '';
        dogs.forEach(d => {
          const col = document.createElement('div');
          col.className = 'col-12 col-sm-6 col-lg-4';
          const imageUrl = d.name === 'Pablo' 
            ? '/special.jpg' 
            : `https://picsum.photos/seed/${encodeURIComponent(d.name)}/120/120`;
          col.innerHTML = `
            <div class="card h-100 shadow-sm">
              <div class="card-body d-flex flex-column">
                <div class="d-flex align-items-center mb-3">
                  <div class="avatar me-3" style="background-image:url('${imageUrl}')"></div>
                  <div>
                    <h5 class="card-title mb-0">${escapeHtml(d.name)}</h5>
                    <small class="text-muted">${escapeHtml(d.breed || '')}</small>
                  </div>
                </div>
                <p class="card-text">${escapeHtml(d.bio || '')}</p>
                <div class="mt-auto">
                  <span class="badge bg-success">Good Dog</span>
                </div>
              </div>
            </div>
          `;
          container.appendChild(col);
        });
      }

      function escapeHtml(unsafe) {
        return (unsafe || '')
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#039;');
      }

      loadDogs();
    </script>
  </body>
  <style>
  </style>
</html>
